<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
  </head>
  <body class="bg-info">
<div class="d-flex custom-container w-100">
  <div class="search-cont w-100 position-absolute">
    <form class="d-flex mx-auto w-300 justify-content-center" action="">
      <input type="text" name="search" id="search">
      <input class="btn" type="button" value="">
    </form>
  </div>
  <div class="weather-box w-300 m-auto p-3">
    <h3 class="city-name text-center border-bottom ">Boston</h3>
    <div class="upper-cont border-bottom d-flex">
      <div class="temp-cont">19c</div>
      <div class="icon-cont">O//</div>
    </div>
    <div class="lower-cont">
      <p id="weather">x</p>
      <p id="tempMin">x</p>
      <p id="tempMax">x</p>
      <p id="wind">x</p>
    </div>
  </div>
</div>
    <script src="main.js"></script>
  </body>
</html>
